<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head> 
<script>
    $.get("navigation.html", function(data){
        $("#nav").replaceWith(data);
    });
    function imageExpand(imgs, container, textbox) {
        // Get the expanded image
        var expandImg = document.getElementById(container);
        // Get the image text
        var imgText = document.getElementById(textbox);
        // Use the same src in the expanded image as the image being clicked on from the grid
        expandImg.src = imgs.src;
        // Use the value of the alt attribute of the clickable image as text inside the expanded image
        imgText.innerHTML = imgs.alt;
        // Show the container element (hidden with CSS)
        expandImg.parentElement.style.display = "block";
    }
</script>  
<body>
    <div id= "nav"></div>
    <div class="boundary">
        <h1>Evasive Maneuvers</h1>    
        
        <div class="container">

            <div id="imgtext1" class="imgtext"></div>
        </div>
        <!-- The grid: four columns -->
        <div class="row">
            <div class="column">
                <img src="./images/evasive/evasive_hunterfx.png" alt="" onclick="imageExpand(this, 'expand1', 'imgtext1');">

            </div>
            <div class="column">

            </div>
            <div class="column">
