    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div id= "nav"></div>
    <div class="boundary pattern7">
        <h1>Other Artworks</h1>   
        <div class="tag-holder">
            <div class="tag">2D Character Art</div>
            <div class="tag">3D Character Art</div>
           <div class="tag">3D Art</div>
        </div> 
        <div id="otherViewer"></div>
    </div>
    <div id="footer"></div>
    <script>
        $.get("navigation.html", function(data){
            $("#nav").replaceWith(data);
        });
        $.get("footer.html", function(data){
            $("#footer").replaceWith(data);
        });
        var slides1 = {
            currentSlide:0,
            thisID: "otherViewer",
            imgs: [
            ['./images/other/other_Annatara2.png','ANNATARA OF THE CRYSTAL STYLE. A piece done for a fantasy character who combined the armour and weapons of a knight with psionic powers. Initial versions of thep piece explored more relaxed and grounded postures to hold a halberd with, but given the fantasy powers of the character, I opted for a pose that emphasized the magic, suggesting she might be flying. '],
            ['./images/other/other_Slashheart.jpg','LADY SLASHHEART. A test to incorporate a character in a scene with specific lighting.'],
            ['./images/other/other_3dXopex.png','GADINSPIDOS XOPEX. A low-poly fantasy character made as practice.'],
            ['./images/other/other_Awaken_The_Blade.png','AWAKEN THE BLADE. A redone version of some old concept art for Halen: Ballad of the Blade Thief\'s spotify album.'],
            ['./images/other/other_Dak_At_Peace.png','DAK AT PEACE. A piece done to evoke a mood and explore posing when a chareacter is hanging on somwthing, rather than standing on ground.'],
            ['./images/other/other_Eideron.jpg','EIDERON. A concept for a fantasy character who combined aspects of a warrior and a wizard.'],
            ['./images/other/other_gals.jpg','RENOMA KOSETH and SUVAL NAIA. Two characters from another project related to Abyrinth, they also represent explorations of the visual desing of their respective alien species.'],
            ['./images/other/other_koseth.png','RENOMA KOSETH. An early exploration of the main character of a project aset in the same universe as Abyrinth.'],
            ['./images/other/other_preEideron.jpg','An early exploration for a fantasy character.'],
            ['./images/other/other_scout.png','ZOKOT SCOUT. A creature design for a scout unit of a an army of monsters of the red desert.'],
            ['./images/other/other_skyworld.png','ABOVE. The skyworld from the 2022 game jam game Cloud Raider. I created a set of reusable assets for different islands and swtructures as well as clouds of different shapes. It was meant to have an idyllic feeling when contrasted with the ruined world beneath the clouds.'],
            ['./images/other/other_wind.png','WINDRIDER. A low-poly pixel-textured space ship. It was meant to evoke ships like the X-Wing from Starwars and the Arwing from Starfox while also adding a flare. The ship was made to be very pointy as a contrast to the other ships which tended to be more rounded.'],
            ['./images/other/other_xopexdance.png','DANCING BLADEWIZARD. My goal for this piece was to express the idea that the character was balanced up on the staff.'],
            ['./images/other/other_Zonzovir_3.png','ZONZOVIR. ']
        ]};
        createSlideViewer(slides1);
    </script>
